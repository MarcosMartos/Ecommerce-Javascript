<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>

    <!-- Boostrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Toastify -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="contenedorPrincipal">
      <!-- Barra de navegacion -->
      <aside>
        <header>
          <h1 class="logo">
            Tienda de Marcos <i class="bi bi-emoji-smile-fill"></i>
          </h1>
        </header>
        <nav>
          <ul class="menu">
            <li>
              <button id="todos" class="boton-menu boton-seccion active">
                <i class="bi bi-arrow-right-circle-fill"></i> Todos las
                zapatillas
              </button>
            </li>
            <li>
              <button id="hombres" class="boton-menu boton-seccion">
                <i class="bi bi-arrow-right-circle"></i> Hombres
              </button>
            </li>
            <li>
              <button id="mujeres" class="boton-menu boton-seccion">
                <i class="bi bi-arrow-right-circle"></i> Mujeres
              </button>
            </li>
            <li>
              <button id="niños" class="boton-menu boton-seccion">
                <i class="bi bi-arrow-right-circle"></i> Niños
              </button>
            </li>
            <li class="boton-carrito">
              <a class="boton-menu" href="./carrito.html"
                ><i class="bi bi-cart-fill"></i> Carrito</a
              >
            </li>
          </ul>
        </nav>
        <footer>
          <p class="texto-footer">©Coderhouse Marcos Martos</p>
        </footer>
      </aside>
      <!-- Seccion de los productos -->
      <main>
        <h2 id="titulo-principal" class="titulo-principal">
          Todas las zapatillas
        </h2>
        <div id="contenedor-productos" class="contenedor-productos">
          <!-- Incertamos productos de forma dinámica -->
        </div>
      </main>
    </div>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Toastify -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
