<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito</title>

    <!-- Boostrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Toastify -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="contenedorPrincipal">
      <!-- Barra de navegacion -->
      <aside>
        <header>
          <h1 class="logo">
            Tienda de Marcos <i class="bi bi-emoji-smile-fill"></i>
          </h1>
        </header>
        <nav>
          <ul class="menu">
            <li>
              <a class="boton-menu boton-volver" href="./index.html"
                ><i class="bi bi-arrow-left-circle-fill"></i> Seguir
                comprando</a
              >
            </li>
            <li class="boton-carrito">
              <button class="boton-menu active">
                <a class="boton-menu active" href="./carrito.html"
                  ><i class="bi bi-cart-fill"></i> Carrito</a
                >
              </button>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="texto-footer">© 2023 Marcos Martos</p>
        </footer>
      </aside>
      <!-- Seccion del carrito -->
      <main>
        <h2 class="titulo-principal">Carrito</h2>
        <div class="contenedor-carrito">
          <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío.</p>

          <div id="carrito-productos" class="carrito-productos oculto">
            <!-- Cargamos los productos de forma dinamica -->
          </div>
          <!-- Seccion botones de acciones -->
          <div id="carrito-acciones" class="carrito-acciones oculto">
            <div class="carrito-acciones-izquierda">
              <button
                id="carrito-acciones-vaciar"
                class="carrito-acciones-vaciar"
              >
                Vaciar carrito
              </button>
            </div>
            <div class="carrito-acciones-derecha">
              <div class="carrito-acciones-total">
                <p>Total:</p>
                <p id="total"></p>
              </div>
              <button
                id="carrito-acciones-comprar"
                class="carrito-acciones-comprar"
              >
                Comprar ahora
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Toastify -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./js/carrito.js"></script>
  </body>
</html>
